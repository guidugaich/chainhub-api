services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - PORT=8080
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=chainhub
      - DB_PASSWORD=chainhub
      - DB_NAME=chainhub
      - JWT_SECRET=change-me
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=chainhub
      - POSTGRES_PASSWORD=chainhub
      - POSTGRES_DB=chainhub
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chainhub -d chainhub"]
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 5s

  migrate:
    image: migrate/migrate:v4.17.1
    profiles:
      - migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    entrypoint: [
      "migrate",
      "-path=/migrations",
      "-database=postgres://chainhub:chainhub@db:5432/chainhub?sslmode=disable"
    ]

volumes:
  db_data:
